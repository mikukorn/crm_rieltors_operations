{% extends 'buildings/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'add_client' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

     <div class="form-row">

      <div class="form-group col-md-6">
        <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>{{ form.email }}
    </div>

     <div class="form-group col-md-6">
        <label class="form-label" for="{{ form.firstname.id_for_label }}">Имя</label>{{ form.firstname }}
    </div>

     <div class="form-group col-md-6">
        <label class="form-label" for="{{ form.lastname.id_for_label }}">Фамилия</label>{{ form.lastname }}
    </div>

     <div class="form-group col-md-6">
        <label class="form-label" for="{{ form.phonenumber.id_for_label }}">Телефон</label>{{ form.phonenumber }}
    </div>

     </div>
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

{% endblock %}
