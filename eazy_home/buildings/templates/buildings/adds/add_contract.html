{% extends 'buildings/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form action="{% url 'add_contract' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

     <div class="form-row">

      <div class="form-group">
        <label class="form-label" for="{{ form.contractnumber.id_for_label }}">Номер договора</label>
          <div class="col-sm-10">
              {{ form.contractnumber }}
          </div>
    </div>

     <div class="form-group">
        <label class="form-label" for="{{ form.sum.id_for_label }}">Сумма сделки</label>
         <div class="col-sm-10">
              {{ form.sum }}
          </div>
    </div>

      <div class="form-group">
        <label class="form-label" for="{{ form.id_deal.id_for_label }}">ID сделки</label>
          <div class="col-sm-10">
              {{ form.id_deal }}
          </div>
    </div>

      <div class="form-group">
        <label class="form-label" for="{{ form.description.id_for_label }}">Комменатрии</label>
          <div class="col-sm-10">
              {{ form.description }}
          </div>
    </div>
     </div>
    <button type="submit" class="btn btn-primary">Добавить</button>

     <div class="form-error">{{ form.errors }}</div>

</form>

{% endblock %}
