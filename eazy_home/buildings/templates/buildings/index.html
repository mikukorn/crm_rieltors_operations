{% extends 'buildings/base.html' %}
{% block content %}

<h2>{{title}}</h2>

<ul class="list-articles">
	{% for p in model %}
	<li>
		<div class="article-panel">
			<p class="first">Категория: {{p.type_object}}</p>
			<p class="first">Категория: {{p.street}}</p>
			<p class="first">Категория: {{p.city}}</p>
			<p class="last">Дата: {{p.time_update|date:"d-m-Y H:i:s"}}</p>
		</div>

			<div class="clear"></div>
			</li>
	{% endfor %}
</ul>
{% endblock %}
